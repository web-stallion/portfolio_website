<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+SC:ital,wght@0,400;0,500;0,700;0,800;0,900;1,400;1,500;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>Contact Me | Web Developer & UI/UX Designer</title>
  </head>

  <body>
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <h1><a href="index.html" id="logo">Stallion</a></h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section A : Contact Form -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="NAME"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="SUBJECT"
              name="subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="EMAIL ADDRESS"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="PHONE NUMBER"
              name="phone"
            />
            <textarea
              class="text-input message-input"
              placeholder="ENTER MESSAGE"
              name="message"
            ></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button type="submit" class="btn-dark">SUBMIT</button>
        </form>
      </div>
    </section>

    <!-- Section B : Contact Info -->
    <section id="contact-b" class="ps-1 bg-dark text center">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-3x"></i>
            <h3>Email</h3>
            <p>stallion_services@outlook.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-3x"></i>
            <h3>Phone</h3>
            <p>(+91)-70093-88131</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-3x"></i>
            <h3>Address</h3>
            <p>64 Nangal, Sangrur PB (India)-148022</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Section C : Tagline -->
    <section id="contact-c" class="bg-main py-4">
      <div class="container">
        <h1>Let's Start Your Next Project</h1>
      </div>
    </section>
    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2020. All Rights Reserved</p>
        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
